name: üêû Bug
description: Something is not working as expected
title: "[Bug] "
labels: []
assignees: []
projects:
  - "proustibat/1"
body:
  - type: markdown
    attributes:
      value: |
        <!-- Thanks for reporting a bug! Short and clear is perfect üëç -->

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: What is not working?
      placeholder: Describe the issue clearly.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What happens instead?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment (optional)
      description: Useful context if relevant
      placeholder: |
        - Page / feature:
        - Preprod or Prod:
    validations:
      required: false
